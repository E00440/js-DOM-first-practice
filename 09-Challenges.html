<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Emmanuel Malik">
  <title>DOM Projects</title>
</head>

<body>
  
  <p>Amazon Shipping Calculator</p>
  <input placeholder="Cost of order" class="js-cost-input" onkeydown="
    handleCostKeydown(event);
    ">
  <button onclick="
    calculateTotal();
    ">
    Calculate
  </button>

  <p class="js-total-cost"></p>

  <br><br><br>

  <input type="text" class="js-text-input" placeholder="type here" onkeyup="
    handleTextKeyup();
    ">

  <p class="js-update-text"></p>



  <script>
    function handleCostKeydown(event) {
      if (event.key === 'Enter') {
        calculateTotal();
      }
    }



    function calculateTotal() {
      const inputElement = document.querySelector('.js-cost-input');
      let cost = Number(inputElement.value);
      
      if (cost < 40) {
        cost = (cost * 100 + 1000) / 100;
      }

      document.querySelector('.js-total-cost').innerHTML = `$${cost}`;
    }



    function handleTextKeyup() {
      const textElement = document.querySelector('.js-text-input');

      let ourText = textElement.value;

      document.querySelector('.js-update-text').innerHTML = ourText;
    }

  </script>
</body>
</html>
