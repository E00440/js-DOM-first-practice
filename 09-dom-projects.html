<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Emmanuel Malik">
  <title>DOM Projects</title>
</head>

<body>
  <p>YouTube Subscribe button</p>
  <button onclick="
    subscribe();
    " class="js-subscribe-button">
    Subscribe
  </button>

  <p>Emmanuel button</p>
  <button onclick="
    emmanuel();
    "
    class="js-emmanuel-button">
    Emmanuel
  </button>


  <p>Amazon Shipping Calculator</p>
  <input placeholder="Cost of order" class="js-cost-input" onkeydown="
    handleCostKeydown(event);
    ">
  <button onclick="
    calculateTotal();
    ">
    Calculate
  </button>

  <p class="js-total-cost"></p>




  <script>
    String(25)
    console.log('25' - 5);
    console.log('25' + 5);

    window.document




    function handleCostKeydown(event) {
      if (event.key === 'Enter') {
        calculateTotal();
      }
    }



    function calculateTotal() {
      const inputElement = document.querySelector('.js-cost-input');
      let cost = Number(inputElement.value);
      
      if (cost < 40) {
        cost += 10;
      }

      document.querySelector('.js-total-cost').innerHTML = `$${cost}`;
    }



    function subscribe() {
      const buttonElement = document.querySelector('.js-subscribe-button');
    
      if (buttonElement.innerText === 'Subscribe') {
        buttonElement.innerHTML = 'Subscribed';
      } else {
        buttonElement.innerHTML = 'Subscribe';
      }
    }


    function emmanuel() {
      const buttonEmmanuel = document.querySelector('.js-emmanuel-button');

      if (buttonEmmanuel.innerText === 'Emmanuel') {
        buttonEmmanuel.innerHTML = 'Malik';
      } else {
        buttonEmmanuel.innerHTML = 'Emmanuel';
      }
      
    }
  </script>
</body>
</html>
